<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Module 4 HTML Assignment</title>
</head>
<body>

    <!-- Navigation Bar -->
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <!-- Home Section -->
    <section id="home">
        <h1>Welcome to Our Site</h1>
        <p>This is the Home section.</p>
    </section>

    <!-- About Section -->
    <section id="about">
        <h1>About Us</h1>
        <p>This is the About section.</p>
        <img src="https://placehold.co/300x200" alt="Rounded Image" style="border-radius: 15px;">
    </section>
    </section>

    <!-- Contact Section -->
    <section id="contact">
        <h1>Contact Us</h1>

        <!-- Basic contact form with name, email and a message area. -->
        <form action="/submit_form" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea><br><br>

            <fieldset>
                <legend>How did you find our site?</legend>
                <input type="radio" id="google" name="referrer" value="google" required>
                <label for="google">Google</label><br>
                <input type="radio" id="socialMedia" name="referrer" value="socialMedia">
                <label for="socialMedia">Social Media</label><br>
                <input type="radio" id="other" name="referrer" value="other">
                <label for="other">Other</label>
            </fieldset><br>

            <input type="submit" value="Submit">
        </form>
        
        <!-- Product Table -->
        <table border="1">
            <thead>
                <tr>
                    <th>Product Name</th>
                    <th>Price</th>
                    <th>Quantity</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Baseballs</td>
                    <td>$5.00</td>
                    <td>20</td>
                </tr>
                <tr>
                    <td>Basketballs</td>
                    <td>$15.00</td>
                    <td>10</td>
                </tr>
                <tr>
                    <td>Tennis Balls</td>
                    <td>$8.00</td>
                    <td>30</td>
                </tr>
            </tbody>
        </table>
    </section>

</body>
</html>
